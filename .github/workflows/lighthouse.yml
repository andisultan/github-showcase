name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install -g @lhci/cli
      - name: Run Lighthouse CI
        run: lhci autorun
